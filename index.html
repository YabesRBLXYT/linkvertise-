<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .link-input {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            margin: 20px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Link Shortener Service</h1>
</header>

<div class="container">
    <h2>Shorten Your Link</h2>
    <input type="text" class="link-input" id="linkInput" placeholder="Enter your URL here...">
    <button class="btn" onclick="shortenLink()">Shorten Link</button>
</div>

<script>
    function shortenLink() {
        const originalLink = document.getElementById('linkInput').value;
        if (originalLink) {
            // Simulasi pendekatan link
            const shortenedLink = 'https://yoursite.com/content.html?link=' + encodeURIComponent(originalLink);
            alert('Your shortened link: ' + shortenedLink);
            window.location.href = shortenedLink;
        } else {
            alert('Please enter a valid URL.');
        }
    }
</script>

</body>
  </html>
